<!DOCTYPE html>

            <a href="#"><li>
                <img class="img-service" src="assets/corte-de-pelo.png" alt="img-service">

                <aside class="precio">
                    <span>20.000 Gs.</span>

    <script src="firebase.js" type="module"></script>

</html>
